trigger:
  branches:
    include:
      - Dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  CYPRESS_VIDEO: true
  CYPRESS_SCREENSHOT_ON_FAILURE: true

steps:
  # 1️⃣ Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  # 2️⃣ Install dependencies inside auto_wabp
  - script: npm ci
    displayName: 'Install dependencies'
    workingDirectory: '$(Build.SourcesDirectory)/auto_wabp'

  # 3️⃣ Run all Cypress tests inside auto_wabp
  - script: |
      cd auto_wabp
      export CHROME_FLAGS="--no-sandbox --disable-dev-shm-usage"
      echo "Running all Cypress tests..."
      npx cypress run \
        --browser chrome \
        --headless \
        --reporter mocha-junit-reporter \
        --reporter-options "mochaFile=results/cypress-[hash].xml,toConsole=true"
    displayName: 'Run all Cypress Tests'

  # 4️⃣ Debug folder structure inside auto_wabp (optional)
  - script: |
      cd auto_wabp
      echo "=== Listing Cypress folder ==="
      ls -R cypress || echo "cypress folder not found"
      echo "=== Listing results folder ==="
      ls -R results || echo "results folder not found"
    displayName: 'Debug Cypress output'

  # 5️⃣ Publish JUnit test results
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: 'auto_wabp/results/*.xml'
      mergeTestResults: true
      testRunTitle: 'Cypress Tests'

  # 6️⃣ Publish screenshots
  - task: PublishBuildArtifacts@1
    condition: succeededOrFailed()
    inputs:
      PathtoPublish: 'auto_wabp/cypress/screenshots'
      ArtifactName: 'screenshots'
      publishLocation: 'Container'

  # 7️⃣ Publish videos
  - task: PublishBuildArtifacts@1
    condition: succeededOrFailed()
    inputs:
      PathtoPublish: 'auto_wabp/cypress/videos'
      ArtifactName: 'videos'
      publishLocation: 'Container'
