trigger:
  branches:
    include:
      - Dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  CYPRESS_VIDEO: true
  CYPRESS_SCREENSHOT_ON_FAILURE: true

steps:
  # 0️⃣ Checkout repository
  - checkout: self
    clean: true

  # 1️⃣ Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  # 2️⃣ Install dependencies inside auto_wabp
  - script: npm ci
    workingDirectory: '$(Build.SourcesDirectory)/auto_wabp'
    displayName: 'Install dependencies'

  # 3️⃣ Run Cypress tests sequentially by folder
  - script: |
      export CHROME_FLAGS="--no-sandbox --disable-dev-shm-usage"

      echo "Running Login tests..."
      npx cypress run \
        --browser chrome \
        --headless \
        --spec "cypress/e2e/login/*.cy.js" \
        --reporter spec \
        --reporter-options "mochaFile=results/login-[hash].xml,toConsole=true"

      echo "Running Agent tests..."
      npx cypress run \
        --browser chrome \
        --headless \
        --spec "cypress/e2e/agents/*.cy.js" \
        --reporter spec \
        --reporter-options "mochaFile=results/agents-[hash].xml,toConsole=true"

      echo "Running Campaign tests..."
      npx cypress run \
        --browser chrome \
        --headless \
        --spec "cypress/e2e/campaign/*.cy.js" \
        --reporter spec \
        --reporter-options "mochaFile=results/campaign-[hash].xml,toConsole=true"
    workingDirectory: '$(Build.SourcesDirectory)/auto_wabp'
    displayName: 'Run Cypress Tests Sequentially'

  # 4️⃣ Debug folder structure (optional)
  - script: |
      echo "=== Listing Cypress folder ==="
      ls -R cypress || echo "cypress folder not found"
      echo "=== Listing results folder ==="
      ls -R results || echo "results folder not found"
    workingDirectory: '$(Build.SourcesDirectory)/auto_wabp'
    displayName: 'Debug Cypress output'

  # 5️⃣ Publish JUnit test results
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: 'auto_wabp/results/*.xml'
      mergeTestResults: true
      testRunTitle: 'Cypress Tests'

  # 6️⃣ Publish screenshots
  - task: PublishBuildArtifacts@1
    condition: succeededOrFailed()
    inputs:
      PathtoPublish: 'auto_wabp/cypress/screenshots'
      ArtifactName: 'screenshots'
      publishLocation: 'Container'

  # 7️⃣ Publish videos
  - task: PublishBuildArtifacts@1
    condition: succeededOrFailed()
    inputs:
      PathtoPublish: 'auto_wabp/cypress/videos'
      ArtifactName: 'videos'
      publishLocation: 'Container'
